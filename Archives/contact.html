<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Playstation Unofficial Test Code</title>
    <script
      src="../scripts/controllers/contactHtml/email.js"
      type="module"
    ></script>
    <script
      src="../scripts/controllers/contactHtml/phone.js"
      type="module"
    ></script>
    <script
      src="../scripts/controllers/contactHtml/date.js"
      type="module"
    ></script>
    <style>
      .textAreaSize {
        width: 100%;
      }
    </style>
  </head>

  <body class="container">
    <header>
      <div class="container">
        <nav class="navbar nav-pills">
          <div
            class="row my-auto"
            style="width: 100%; text-align: center"
          ></div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <h3>Contact Customer Service</h3>

        <form onSubmit="handleEmail(event)">
          Email: <br />
          <input
            id="emailSize"
            required
            name="myEmail"
            type="email"
            placeholder="Enter Your Email"
          />
          <p>
            Summary of Issue:<br /><input
              id="emailSize"
              type="text"
              placeholder="Text Here"
            />
          </p>
          <p>
            <input type="submit" />
          </p>
        </form>
      </section>

      <section>
        <h3>Submit an appointment by phone</h3>
        <form onSubmit="handlePhone(event)">
          Schedule a phone appointment:<br />
          <p>
            <input
              type="tel"
              placeholder="XXX-XXX-XXXX"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              name="phoneInput"
            />
          </p>
          <input type="submit" />
        </form>
        <br />
        <form onSubmit="handleDate(event)">
          Select date and time:<br />
          <p>
            <input type="datetime-local" />
          </p>
          <input type="submit" />
        </form>
      </section>
      <output id="outputTag"></output>
    </main>

    <hr />
    <footer>
      <p class="creatorName">Website created by David Billiot</p>
    </footer>
  </body>
</html>
