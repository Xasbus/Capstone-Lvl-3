<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../utility-functions.js"></script>
    <title>Playstation Unofficial Test Code</title>
    <style>
      #controllerTitle {
        text-decoration-line: underline;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function winCoupon() {
        message = "Guess my number.";
        for (count = 0; count < 3; count++) {
          winItem = ask(message);
          userNumber = Number(winItem);
          myNumber = 43;
          doesMatch = userNumber === myNumber;
          if (doesMatch) {
            output("WINNER!!! Promo Code: <b>AG34FR<b><br>");
          } else {
            output("You didn't guess right.<br>");

            isLess = userNumber < myNumber;

            if (isLess) {
              message += " Your number is less than mine. Guess again.";
            } else {
              message += " Your number is greater than mine. Guess again.";
            }
          }
        }
      }
    </script>
  </head>

  <body class="container">
    <main>
      <output id="outputTag"></output>
      <button onclick="winCoupon()" type="button">Click Here to play</button>

      <hr />
    </main>
  </body>
</html>
